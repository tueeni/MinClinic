<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .slogan {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Our Hospital</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <img src="https://via.placeholder.com/150" alt="User Image">
                <div class="card-body">
                    <h5 class="card-title">Admin Registration</h5>
                    <a href="/register" class="btn btn-primary">Register as Admin</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <img src="https://via.placeholder.com/150" alt="Doctor Image">
                <div class="card-body">
                    <h5 class="card-title">Doctor Registration</h5>
                    <a href="/register/doctor" class="btn btn-primary">Register as Doctor</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <img src="https://via.placeholder.com/150" alt="Patient Image">
                <div class="card-body">
                    <h5 class="card-title">Patient Registration</h5>
                    <a href="/register/patient" class="btn btn-primary">Register as Patient</a>
                </div>
            </div>
        </div>
    </div>
    <div class="slogan">
        <p>Compassionate Care, Innovative Medicine</p>
    </div>
</div>
<div class="header">
    <h2> Are you our user?
        <a th:href="@{/login}"> Login Here</a>
    </h2>
</div>
</body>
</html>
