<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style table header */
        th {
            background-color: #f2f2f2;
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        /* Style table rows */
        td {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        /* Style alternating rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Welcome to your dashboard, Doctor!</h1>

<h2>Your Schedule:</h2>
<table>
    <thead>
    <tr>
        <th>Day of Week</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of doctor's schedules -->
    <tr th:each="schedule : ${doctorSchedule}">
        <!-- Display schedule details in each row -->
        <td th:text="${schedule.dayOfWeek}"></td>
        <td th:text="${schedule.startTime}"></td>
        <td th:text="${schedule.endTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
